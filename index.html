<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body class="backColor">
    <h1 class="weatherDash">Weather Dashboard</h1>
    <div>
      <input
        type="text"
        class="locationInput"
        placeholder="City (max 10 characters)"
        maxlength="10"
      />
      <button id="searchBtn" type="submit">Search for a City</button>
    </div>
    <div>
      <h1>Fetch Information</h1>
      <div id="status"></div>
      <div id="data"></div>
    </div>
    <script src="assets/java.js"></script>
  </body>
</html>
