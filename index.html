<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body class="backColor">
    <h1 class="weatherDash">Weather Dashboard</h1>
    <div>
      <input
        id="cityInput"
        type="text"
        class="locationInput"
        placeholder="City (max 10 characters)"
        maxlength="10"
      />
      <button id="searchBtn" class="citySearchBtn" type="submit">Search for a City</button>
      <div id="historicalBtns" class="hidden">
        <h5>Past Searches</h5>
      </div>
    </div>
      <div class="currentDay hidden">
        <h1 id="cityName"></h1>
        <h5 id="currentDate"></h5>
        <span
          ><i><img id="currentIcon" src="assets/images" alt="" /></i
        ></span>
        <h6 id="currentTemp"></h6>
        <h6 id="currentWind"></h6>
        <h6 id="currentHumid"></h6>
        <h6 id="currentMain"></h6>
      </div>
        <div style="flex-direction: row" class="hidden">
          <div id="day1" class="weatherDayDiv">
            <h5 id="date1"></h5>
            <span><i><img id="dayOneIcon"></i></span>
            <h6 id="temp0"></h6>
            <h6 id="wind0"></h6>
            <h6 id="humid0"></h6>
            <h6 id="main0"></h6>
          </div>
          <div id="day2" class="weatherDayDiv">
            <h5 id="date2"></h5>
            <span><i><img src="" alt=""> </i></span>
            <h6 id="temp1"></h6>
            <h6 id="wind1"></h6>
            <h6 id="humid1"></h6>
            <h6 id="main1"></h6>
          </div>
          <div id="day3" class="weatherDayDiv">
            <h5 id="date3"></h5>
            <span><i "></i></span>
            <h6 id="temp2"></h6>
            <h6 id="wind2"></h6>
            <h6 id="humid2"></h6>
            <h6 id="main2"></h6>
          </div>
          <div id="day4" class="weatherDayDiv">
            <h5 id="date4"></h5>
            <span><i ></i></span>
            <h6 id="temp3"></h6>
            <h6 id="wind3"></h6>
            <h6 id="humid3"></h6>
            <h6 id="main3"></h6>
          </div>
          <div id="day5" class="weatherDayDiv">
            <h5 id="date5"></h5>
            <span><i ></i></span>
            <h6 id="temp4"></h6>
            <h6 id="wind4"></h6>
            <h6 id="humid4"></h6>
            <h6 id="main4"></h6>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/java.js"></script>
  </body>
</html>
